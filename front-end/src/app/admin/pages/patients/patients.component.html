<div id="preloader">
    <div class="loader"></div>
  </div>

<app-side-bar></app-side-bar>
<div class="p-4 sm:ml-64 " >
    <div class="mt-5 relative overflow-x-auto shadow-md sm:rounded-lg">
        <div
            class="flex items-center justify-between flex-column md:flex-row flex-wrap space-y-4 md:space-y-0 py-4 bg-white">
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                    <i class="fas fa-search "></i>
                </div>
                <input type="text" id="table-search-users"
                    class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 "
                    placeholder="Search for users">
            </div>
        </div>
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 ">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="p-4">
                        <div class="flex items-center">
                            <input id="checkbox-all-search" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500  focus:ring-2 ">
                            <label for="checkbox-all-search" class="sr-only">checkbox</label>
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Email
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Phone Number
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patientData"
                    class="bg-white border-b  border-gray-200 hover:bg-gray-50 ">
                    <td class="w-4 p-4">
                        <div class="flex items-center">
                            <input id="checkbox-table-search-1" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 ">
                            <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                        </div>
                    </td>
                    <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap ">
                        <img class="w-10 h-10 rounded-full" [src]="patient.image"
                            alt="Jese image">
                        <div class="ps-3">
                            <div class="text-base font-semibold">{{patient.userName}}</div>
                        </div>
                    </th>
                    <td class="px-6 py-4">
                        {{patient.email}}
                    </td>
                    <td class="px-6 py-4">
                        {{patient.phoneNumber||"Unknown"}}
                    </td>
                    <td class="px-6 py-4">
                        <!-- Modal toggle -->
                        <a type="button" data-modal-target="editUserModal" data-modal-show="editUserModal"
                            class="font-medium text-blue-600  hover:underline">Edit user</a>
                    </td>
                </tr>
            </tbody>
        </table>      
    </div>
</div>
