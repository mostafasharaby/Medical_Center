<!--Page Title-->
<section class="page-title text-center" style="background-image:url(images/background/3.jpg);">
    <div class="container">
        <div class="title-text">
            <h1>Team</h1>
            <ul class="title-menu clearfix">
                <li>
                    <a href="/pages/home">home &nbsp;/</a>
                </li>
                <li>Team</li>
            </ul>
        </div>
    </div>

<!--End Page Title-->

<section class="team-section section max-w-screen-xl px-4 mx-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title text-center">
                    <h3>Great
                        <span>Team</span>
                    </h3>
                    <p>Leverage agile frameworks to provide a robust synopsis for high level overv-
                        <br>iews. Iterative approaches to corporate strategy...
                    </p>
                </div>
                <!-- Nav tabs -->
                <div class="tabs">
                    <ul class="nav nav-tabs flex justify-center space-x-4">
                      <!-- Loop through tabs to create navigation -->
                      <li
                        role="presentation"
                        *ngFor="let tab of teamTabs; let i = index"
                        [class.active]="i === 0"
                      >
                        <a href="#{{ tab.id }}" data-toggle="tab">{{ tab.id | titlecase }}</a>
                      </li>
                    </ul>
                  </div>
                  
                  <div class="tab-content">                
                    <div
                      class="team-members tab-pane row"
                      *ngFor="let tab of teamTabs; let i = index"
                      [class.active]="i === 0"
                      id="{{ tab.id }}"
                    >
                      <div class="col-md-4 col-sm-6" *ngFor="let member of tab.members">
                        <div class="team-person text-center">
                          <img [src]="member.image" class="img-responsive" alt="team">
                          <h6>{{ member.name }}</h6>
                          <p>{{ member.role }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>
        </div>
    </div>
</section>
