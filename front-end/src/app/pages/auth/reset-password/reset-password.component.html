

<!-- Reset Password Modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="relative w-full max-w-lg p-8 bg-white rounded-lg shadow-lg" (click)="$event.stopPropagation()">  

    <!-- Modal Header -->
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">ðŸ”’ Reset Password</h2>

    <!-- Reset Password Form -->
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <!-- New Password Field -->
      <div class="mb-4">
        <label class="block mb-2 font-semibold text-gray-700">New Password</label>
        <input type="password" formControlName="newPassword"
          class="w-full px-4 py-2 text-gray-800 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter new password" />
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-6">
        <label class="block mb-2 font-semibold text-gray-700">Confirm Password</label>
        <input type="password" formControlName="confirmPassword"
          class="w-full px-4 py-2 text-gray-800 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Confirm new password" />
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="resetForm.invalid"
        class="w-full py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-4 focus:ring-blue-300">
        Reset Password
      </button>
    </form>
  </div>
</div>
